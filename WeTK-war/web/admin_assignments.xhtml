<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui">

    <h:body>
		<ui:composition template="templates/layout.xhtml">
			<ui:define name="content">
				<h2>#{msgs.administration_teachers_assignments}</h2>

				<f:view>
					<h:form class="form-horizontal">
						<fieldset>
							<h:inputHidden id="id" value="#{assignments.assignment.id}" />
							<div class="control-group">
								<h:outputLabel for="teacher" value="#{msgs.assignment_teacher}" class="control-label" />
								<div class="controls">
									<h:selectOneMenu id="teacher" value="#{assignments.teacherId}" required="true" requiredMessage="#{msgs.assignments_message_teacherRequired}">
										<f:selectItem itemValue="" itemLabel="" />
										<f:selectItems value="#{teachers.selectItems}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="subject" value="#{msgs.assignment_subject}" class="control-label" />
								<div class="controls">
									<h:selectOneMenu id="subject" value="#{assignments.subjectId}" required="true" requiredMessage="#{msgs.assignments_message_teacherRequired}">
										<f:selectItem itemValue="" itemLabel="" />
										<f:selectItems value="#{subjects.selectItems}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="form-actions">
								<h:commandButton value="#{msgs.action_save}" action="#{assignments.saveAssignment}" class="btn btn-large btn-success" />
								<h:commandButton value="#{msgs.action_reset}" type="reset" class="btn btn-large btn-action" />
							</div>
						</fieldset>
					</h:form>

					<h:form>
						<h:dataTable value="#{assignments.assignments}" var="item" class="table table-striped table-bordered table-condensed">
							<h:column>
								<f:facet name="header">
									<h:outputText value=""/>
								</f:facet>
								<h:commandButton action="#{assignments.delete(item.id)}" value="#{msgs.action_delete}" class="btn-mini btn btn-danger" onclick="return confirm('#{msgs.message_confirmDelete}')" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.teacher_username}" />
								</f:facet>
								<h:outputText value="#{item.teacher.username}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.person_fullName}"/>
								</f:facet>
								<h:outputText value="#{item.teacher.fullName}"/>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.subject_code}"/>
								</f:facet>
								<h:outputText value="#{item.subject.code}"/>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.subject_title}"/>
								</f:facet>
								<h:outputText value="#{item.subject.title}"/>
							</h:column>
						</h:dataTable>
					</h:form>


				</f:view>

			</ui:define>
		</ui:composition>
    </h:body>

</html>
