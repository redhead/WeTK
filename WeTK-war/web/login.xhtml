<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:body>
		<ui:composition template="templates/layout.xhtml">
			<ui:define name="content">
				
				<div id="loginTable" class="well">
					<h2>#{msgs.login}</h2>
					<form action="j_security_check" id="login" method="post" class="form-horizontal">
						<table>
							<tr>
								<th><label for="j_username">#{msgs.teacher_username}</label></th>
								<td><input name="j_username" id="j_username" type="text" class="span3" /></td>
							</tr>
							<tr> 
								<th><label for="j_password">#{msgs.teacher_password}</label></th>
								<td><input name="j_password" id="j_password" type="password" class="span3" /></td>
							</tr>
							<tr>
								<td colspan="2" class="loginButton">
									<input type="submit" value="Přihlásit" class="btn btn-success" />
								</td>
							</tr>
						</table>
					</form>
				</div>
				
			</ui:define>
		</ui:composition>
    </h:body>

</html>
