<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="inputId"/>
		<composite:attribute name="labelValue"/>
		<composite:attribute name="inputValue" />
		<composite:attribute name="required" />
		<composite:attribute name="requiredMessage" />
		<composite:attribute name="inputClass" />
		<composite:editableValueHolder name="input" targets="input" />
	</composite:interface>
	<composite:implementation>
		<div class="control-group">
			<h:outputLabel for="input" value="#{cc.attrs.labelValue}" class="control-label" />
			<div class="controls">
				<h:inputText id="input" value="#{cc.attrs.inputValue}" class="#{cc.attrs.inputClass}" required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}" />
			</div>
		</div>
	</composite:implementation>
</html>
