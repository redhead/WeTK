<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="selectId"/>
		<composite:attribute name="labelValue"/>
		<composite:attribute name="selectOneMenuValue" />
		<composite:attribute name="selectItemsValue" />
		<composite:attribute name="required" />
		<composite:attribute name="requiredMessage" />
		<composite:attribute name="selectClass" />
	</composite:interface>
	<composite:implementation>
		<div class="control-group">
			<h:outputLabel for="#{cc.attrs.selectId}" value="#{cc.attrs.labelValue}" class="control-label" />
			<div class="controls">
				<h:selectOneMenu id="#{cc.attrs.selectId}" value="#{cc.attrs.selectOneMenuValue}" class="#{cc.attrs.selectClass}" required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}">
					<f:selectItem itemValue="" itemLabel="" />
					<f:selectItems value="#{cc.attrs.selectItemsValue}" />
				</h:selectOneMenu>
			</div>
		</div>
	</composite:implementation>
</html>
