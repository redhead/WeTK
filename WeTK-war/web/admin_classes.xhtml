<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:body>
		<ui:composition template="templates/layout.xhtml">
			<ui:define name="content">
				<h2>Správa tříd</h2>
				<f:view>
					<h:form class="form-horizontal">
						<fieldset>
							<h:inputHidden id="id" value="#{classes.classDTO.id}" />
							<div class="control-group">
								<h:outputLabel for="title" value="Název:" class="control-label" />
								<div class="controls">
									<h:inputText id="title" value="#{classes.classDTO.title}"  />
								</div>
							</div>
							<div class="form-actions">
								<h:commandButton value="Uložit" action="#{classes.saveClass}" class="btn btn-large btn-success" />
							</div>
						</fieldset>
					</h:form>
					<h:form>
						<h:dataTable value="#{classes.classes}" var="item" class="table table-striped table-bordered table-condensed">
							<h:column>
								<f:facet name="header">
									<h:outputText value=""/>
								</f:facet>
								<h:commandButton action="#{students.delete(item.id)}" value="smazat" class="btn-mini btn btn-danger" onclick="return confirm('Opravdu?')" />
								<h:commandButton action="#{classes.edit(item.id)}" value="upravit" class="btn-mini btn" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Název"/>
								</f:facet>
								<h:outputText value="#{item.title}"/>
							</h:column>
						</h:dataTable>
					</h:form>
				</f:view>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
