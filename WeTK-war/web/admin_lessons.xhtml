<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui">

    <h:body>
		<ui:composition template="templates/layout.xhtml">
			<ui:define name="content">
				<ui:include src="templates/admin-menu.xhtml">
					<ui:param name="active" value="lessons" />
				</ui:include>
				
				<h2>#{msgs.administration_lessons}</h2>

				<f:view>
					<h:form class="form-horizontal admin-form">
						<fieldset>
							<h:inputHidden id="id" value="#{lessons.lesson.id}" />
							<div class="control-group">
								<h:outputLabel for="class" value="#{msgs.class_class}" class="control-label" />
								<div class="controls">
									<h:selectOneMenu id="class" value="#{lessons.classId}" class="span1" required="true" requiredMessage="#{msgs.message_classRequired}">
										<f:selectItem itemValue="" itemLabel="" />
										<f:selectItems value="#{classes.selectItems}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="assignment" value="#{msgs.assignment_assignment}" class="control-label" />
								<div class="controls">
									<h:selectOneMenu id="assignment" value="#{lessons.assignmentId}" required="true" requiredMessage="#{msgs.message_assignRequired}">
										<f:selectItem itemValue="" itemLabel="" />
										<f:selectItems value="#{assignments.selectItems}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="day" value="#{msgs.lesson_day}" class="control-label" />
								<div class="controls">
									<h:selectOneMenu id="day" value="#{lessons.lesson.day}" required="true" requiredMessage="#{msgs.message_assignRequired}">
										<f:selectItems value="#{days.selectItems}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="hour" value="#{msgs.lesson_hour}" class="control-label" />
								<div class="controls">
									<h:inputText id="hour" value="#{lessons.lesson.hour}" class="span1" />
								</div>
							</div>
							<div class="form-actions">
								<h:commandButton value="#{msgs.action_save}" action="#{lessons.saveLesson}" class="btn btn-large btn-success" />
								<h:outputLink value="" class="btn btn-large btn-action">#{msgs.action_reset}</h:outputLink>
							</div>
						</fieldset>
					</h:form>

					<h:form>
						<h:dataTable value="#{lessons.lessons}" columnClasses="action-column" var="item" class="table table-striped table-bordered table-condensed admin-table">
							<h:column>
								<f:facet name="header">
									<h:outputText value=""/>
								</f:facet>
								<h:commandButton action="#{lessons.delete(item.id)}" value="#{msgs.action_delete}" class="btn-mini btn btn-danger" onclick="return confirm('#{msgs.message_confirmDelete}')" />
								<h:commandButton action="#{lessons.edit(item.id)}" value="#{msgs.action_edit}" class="btn-mini btn" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.class}" />
								</f:facet>
								<h:outputText value="#{item.classTitle}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.subject}"/>
								</f:facet>
								<h:outputText value="#{item.subjectTitle}"/>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.teacher}"/>
								</f:facet>
								<h:outputText value="#{item.teacherFullName}"/>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.lesson_day}"/>
								</f:facet>
								<h:outputText value="#{days.getDayTitle(item.day)}"/>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.lesson_hour}"/>
								</f:facet>
								<h:outputText value="#{item.hour}"/>
							</h:column>
						</h:dataTable>
					</h:form>


				</f:view>

			</ui:define>
		</ui:composition>
    </h:body>

</html>
