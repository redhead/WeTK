<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:body>
		<ui:composition template="templates/layout.xhtml">
			<ui:define name="content">
				<ui:include src="templates/admin-menu.xhtml">
					<ui:param name="active" value="students" />
				</ui:include>
				
				<h2>#{msgs.administration_students}</h2>
				
				<f:view>
					<h:form class="form-horizontal admin-form">
						<h:messages errorClass="error" class="alert alert-error unstyled" />
						<fieldset>
							<h:inputHidden id="id" value="#{students.student.id}" />
							<div class="control-group">
								<h:outputLabel for="firstName" value="#{msgs.person_firstName}" class="control-label" />
								<div class="controls">
									<h:inputText id="firstName" value="#{students.student.firstName}"  />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="lastName" value="#{msgs.person_lastName}" class="control-label" />
								<div class="controls">
									<h:inputText id="lastName" value="#{students.student.lastName}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="email" value="#{msgs.person_email}" class="control-label" />
								<div class="controls">
									<h:inputText id="email" value="#{students.student.email}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="ordinal" value="#{msgs.student_ordinal}" class="control-label" />
								<div class="controls">
									<h:inputText id="ordinal" value="#{students.student.ordinal}" class="span1" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="class" value="#{msgs.student_class}" class="control-label" />
								<div class="controls">
									<h:selectOneMenu id="class" value="#{students.classId}" class="span1" required="true" requiredMessage="#{msgs.student_message_classRequired}">
										<f:selectItem itemValue="" itemLabel="" />
										<f:selectItems value="#{classes.selectItems}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="form-actions">
								<h:commandButton value="#{msgs.action_save}" action="#{students.saveStudent}" class="btn btn-large btn-success" />
								<h:outputLink value="" class="btn btn-large btn-action">#{msgs.action_reset}</h:outputLink>
							</div>
						</fieldset>
					</h:form>

					<h:form>
						<h:dataTable value="#{students.students}" columnClasses="action-column" var="item" class="table table-striped table-bordered table-condensed admin-table">
							<h:column>
								<f:facet name="header">
									<h:outputText value=""/>
								</f:facet>
								<h:commandButton action="#{students.delete(item.id)}" value="#{msgs.action_delete}" class="btn-mini btn btn-danger" onclick="return confirm('#{msgs.message_confirmDelete}')" />
								<h:commandButton action="#{students.edit(item.id)}" value="#{msgs.action_edit}" class="btn-mini btn" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.person_fullName}"/>
								</f:facet>
								<h:outputText value="#{item.fullName}"/>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.student_class}" />
								</f:facet>
								<h:outputText value="#{item.classTitle}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.student_ordinal}" />
								</f:facet>
								<h:outputText value="#{item.ordinal}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.person_email}"/>
								</f:facet>
								<h:outputText value="#{item.email}"/>
							</h:column>
						</h:dataTable>
					</h:form>
				</f:view>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
