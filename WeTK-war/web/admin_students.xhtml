<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:body>
		<ui:composition template="templates/layout.xhtml">
			<ui:define name="content">
				<h2>Správa studentů</h2>
				<f:view>
					<h:form class="form-horizontal">
						<fieldset>
							<h:inputHidden id="id" value="#{students.student.id}" />
							<div class="control-group">
								<h:outputLabel for="firstName" value="Jméno:" class="control-label" />
								<div class="controls">
									<h:inputText id="firstName" value="#{students.student.firstName}"  />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="lastName" value="Příjmení:" class="control-label" />
								<div class="controls">
									<h:inputText id="lastName" value="#{students.student.lastName}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="email" value="Email:" class="control-label" />
								<div class="controls">
									<h:inputText id="email" value="#{students.student.email}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="ordinal" value="Číslo:" class="control-label" />
								<div class="controls">
									<h:inputText id="ordinal" value="#{students.student.ordinal}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="class" value="Třída:" class="control-label" />
								<div class="controls">
									<h:selectOneMenu id="class" value="#{students.class}">
										<f:selectItems value="#{classes.selectItems}" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="form-actions">
								<h:commandButton value="Uložit" action="#{students.saveStudent}" class="btn btn-large btn-success" />
							</div>
						</fieldset>
					</h:form>
					
					<h:form>
						<h:dataTable value="#{students.student}" var="item" class="table table-striped table-bordered table-condensed">
							<h:column>
								<f:facet name="header">
									<h:outputText value=""/>
								</f:facet>
								<h:commandButton action="#{students.edit(item.id)}" value="upravit" class="btn-mini btn" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Celé jméno"/>
								</f:facet>
								<h:outputText value="#{item.fullName}"/>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Třída" />
								</f:facet>
								<h:outputText value="#{item.class}" /> <!-- tady nevim jestli class nebo clazz.. ale spis class.-->
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Číslo" />
								</f:facet>
								<h:outputText value="#{item.ordinal}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Email"/>
								</f:facet>
								<h:outputText value="#{item.email}"/>
							</h:column>
						</h:dataTable>
					</h:form>
				</f:view>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
