<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
		<h:dataTable value="#{entries.lessonEntry.students}" var="item" class="table table-striped table-bordered table-condensed student-table">
			<h:column headerClass="ordinal">
				<f:facet name="header">
					<h:outputText value="#{msgs.student_ordinal}"/>
				</f:facet>
				<h:outputText value="#{item.ordinal}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.person_fullName}"/>
				</f:facet>
				<h:outputText value="#{item.fullName}"/>
			</h:column>
			
			<h:column headerClass="span2">
				<f:facet name="header">
					<h:outputText value=""/>
				</f:facet>
				<h:selectOneMenu value="#{item.absenceValue}" disabled="#{item.excused}" class="span2">
					<f:selectItem itemValue="0" itemLabel="Přítomen(a)" />
					<f:selectItem itemValue="1" itemLabel="Pozdní příchod" />
					<f:selectItem itemValue="2" itemLabel="Nepřítomný(á)" />
				</h:selectOneMenu>
			</h:column>
		</h:dataTable>
    </h:body>

</html>
