<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:t="http://myfaces.apache.org/tomahawk">

    <h:body>
		<h:dataTable value="#{entries.lessonEntry.students}" var="item" class="table table-striped table-bordered table-condensed student-table">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.student_ordinal}"/>
				</f:facet>
				<h:outputText value="#{item.ordinal}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.person_fullName}"/>
				</f:facet>
				<h:outputText value="#{item.fullName}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Přítomen / Nepřítomen / Pozdní příchod"/>
				</f:facet>
				<t:selectOneRadio id="radios" value="0" layout="spread">
					<f:selectItem itemValue="0" itemLabel="" />
					<f:selectItem itemValue="1" itemLabel="" />
					<f:selectItem itemValue="2" itemLabel="" />
				</t:selectOneRadio>
				<div class="absence-radio">
					<span class="present"><t:radio for="radios" index="0" /></span><span class="absent"><t:radio for="radios" index="1" /></span><span class="late"><t:radio for="radios" index="2" /></span>
				</div>
			</h:column>
		</h:dataTable>
    </h:body>

</html>
