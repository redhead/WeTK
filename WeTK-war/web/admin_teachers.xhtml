<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui">

    <h:body>
		<ui:composition template="templates/layout.xhtml">
			<ui:define name="content">
				<ui:include src="templates/admin-menu.xhtml">
					<ui:param name="active" value="teachers" />
				</ui:include>
				
				<h2>#{msgs.administration_teachers}</h2>

				<f:view>
					<h:form class="form-horizontal admin-form">
						<h:messages id="form-errors" errorClass="error" class="alert alert-error unstyled" />
						<fieldset>
							<h:inputHidden id="id" value="#{teachers.teacher.id}" />
							<div class="control-group">
								<h:outputLabel for="firstName" value="#{msgs.person_firstName}" class="control-label" />
								<div class="controls">
									<h:inputText id="firstName" value="#{teachers.teacher.firstName}" required="true" requiredMessage="#{msgs.message_firstNameRequired}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="lastName" value="#{msgs.person_lastName}" class="control-label" />
								<div class="controls">
									<h:inputText id="lastName" value="#{teachers.teacher.lastName}" required="true" requiredMessage="#{msgs.message_lastNameRequired}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="username" value="#{msgs.teacher_username}" class="control-label" />
								<div class="controls">
									<h:inputText id="username" value="#{teachers.teacher.username}" required="true" requiredMessage="#{msgs.message_usernameRequired}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="password" value="#{msgs.teacher_password}" class="control-label" />
								<div class="controls">
									<h:inputSecret id="password" value="#{teachers.password}" />
									<c:if test="#{teachers.teacher.id != null}">
										<span class="help-inline">#{msgs.message_leaveBlank}</span>
									</c:if>
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="email" value="#{msgs.person_email}" class="control-label" />
								<div class="controls">
									<h:inputText id="email" value="#{teachers.teacher.email}" required="true" requiredMessage="#{msgs.message_emailRequired}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="admin" value="#{msgs.teacher_admin}" class="control-label" />
								<div class="controls">
									<h:selectBooleanCheckbox id="admin" value="#{teachers.teacher.admin}" />
								</div>
							</div>
							<hr/>
							<div class="control-group">
								<h:outputLabel for="titleBefore" value="#{msgs.teacher_titleBefore}" class="control-label" />
								<div class="controls">
									<h:inputText id="titleBefore" value="#{teachers.teacher.titleBefore}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="titleAfter" value="#{msgs.teacher_titleAfter}" class="control-label" />
								<div class="controls">
									<h:inputText id="titleAfter" value="#{teachers.teacher.titleAfter}" />
								</div>
							</div>
							<div class="form-actions">
								<h:commandButton value="#{msgs.action_save}" action="#{teachers.saveTeacher}" class="btn btn-large btn-success" />
								<h:outputLink value="" class="btn btn-large btn-action">#{msgs.action_reset}</h:outputLink>
							</div>
						</fieldset>
					</h:form>

					<h:form>
						<h:dataTable value="#{teachers.teachers}" columnClasses="action-column" var="item" class="table table-striped table-bordered table-condensed admin-table">
							<h:column>
								<f:facet name="header">
									<h:outputText value=""/>
								</f:facet>
								<h:commandButton action="#{teachers.delete(item.id)}" value="#{msgs.action_delete}" class="btn-mini btn btn-danger" onclick="return confirm('#{msgs.message_confirmDelete}')" />
								<h:commandButton action="#{teachers.edit(item.id)}" value="#{msgs.action_edit}" class="btn-mini btn" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.teacher_username}" />
								</f:facet>
								<h:outputText value="#{item.username}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.person_fullName}"/>
								</f:facet>
								<h:outputText value="#{item.fullName}"/>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msgs.person_email}"/>
								</f:facet>
								<h:outputText value="#{item.email}"/>
							</h:column>
						</h:dataTable>
					</h:form>


				</f:view>

			</ui:define>
		</ui:composition>
    </h:body>

</html>
