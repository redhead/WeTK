<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui">

    <h:body>
		<ui:composition template="templates/layout.xhtml">
			<ui:define name="content">
				<h2>Správa učitelů</h2>

				<f:view>
					<h:form class="form-horizontal">
						<fieldset>
							<h:inputHidden id="id" value="#{teachers.teacher.id}" />
							<div class="control-group">
								<h:outputLabel for="firstName" value="Jméno:" class="control-label" />
								<div class="controls">
									<h:inputText id="firstName" value="#{teachers.teacher.firstName}"  />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="lastName" value="Příjmení:" class="control-label" />
								<div class="controls">
									<h:inputText id="lastName" value="#{teachers.teacher.lastName}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="username" value="Uživatelské jméno:" class="control-label" />
								<div class="controls">
									<h:inputText id="username" value="#{teachers.teacher.username}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="password" value="Heslo:" class="control-label" />
								<div class="controls">
									<p:password id="password" value="#{teachers.password}" feedback="false" minLength="2" />
									<c:if test="#{teachers.teacher.id != null}">
										<span class="help-inline">Nevyplňujte pokud nechcete heslo měnit</span>
									</c:if>
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="email" value="Email:" class="control-label" />
								<div class="controls">
									<h:inputText id="email" value="#{teachers.teacher.email}" />
								</div>
							</div>
							<hr/>
							<div class="control-group">
								<h:outputLabel for="titleBefore" value="Titul před jménem:" class="control-label" />
								<div class="controls">
									<h:inputText id="titleBefore" value="#{teachers.teacher.titleBefore}" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel for="titleAfter" value="Titul za jménem:" class="control-label" />
								<div class="controls">
									<h:inputText id="titleAfter" value="#{teachers.teacher.titleAfter}" />
								</div>
							</div>
							<div class="form-actions">
								<h:commandButton value="Uložit" action="#{teachers.saveTeacher}" class="btn btn-large btn-success" />
							</div>
						</fieldset>
					</h:form>

					<h:form>
						<h:dataTable value="#{teachers.teachers}" var="item" class="table table-striped table-bordered table-condensed">
							<h:column>
								<f:facet name="header">
									<h:outputText value=""/>
								</f:facet>
								<h:commandButton action="#{teachers.edit(item.id)}" value="upravit" class="btn-mini btn" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Uživatelské jméno" />
								</f:facet>
								<h:outputText value="#{item.username}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Celé jméno"/>
								</f:facet>
								<h:outputText value="#{item.fullName}"/>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Email"/>
								</f:facet>
								<h:outputText value="#{item.email}"/>
							</h:column>
						</h:dataTable>
					</h:form>


				</f:view>

			</ui:define>
		</ui:composition>
    </h:body>

</html>
